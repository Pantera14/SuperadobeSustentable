<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Contactanos para obtener mas informacion acerca de nuestras construcciones en superadobe!">
    <meta name="keywords" content="contacto superadobe, contacto construcciones, sustentabilidad">
    <title>Contacto - SuperAdobe Sustentable</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <header>
    <a href="index.html"><img class="imagenIndex" src="../multimedia/SuperAdobe Sustentable (2).png" alt="logo" width="100" height="100"></a>
  </header>
  <body>
      <div class="container">
        <h1>Contacto</h1>
        <p class="container__contacto"><u>DEJANOS TUS DATOS Y NOS CONTACTAREMOS A LA BREVEDAD:</u></p>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Whatsapp</label>
            <input type="number" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    <footer>
        <div class="container footer__redes">
        <a class="linksNews row footer__redes__fb" href="">Facebook</a>
        <a class="linksNews row footer__redes__ig" href="">Instagram</a>
        <a class="linksNews row footer__redes__tw" href="">Twitter</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
